name: Mypy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          ignore-nothing-to-cache: true

      - name: Set up Python
        run: uv python install 3.9

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run Mypy
        run: uv run mypy src/
