name: Ruff

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python with uv
        uses: ./.github/actions/setup-python-uv

      - name: Run Ruff check
        run: uv run ruff check src/ tests/

      - name: Run Ruff format check
        run: uv run ruff format --check src/ tests/
